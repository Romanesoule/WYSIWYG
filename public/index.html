<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Wysiwyg</title>

    <!--style-->
    <link rel="stylesheet" href="css/build.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="bg-storme-primary">

<div class="relative flex justify-center items-center min-h-screen py-5">
    <div>
        <div class="pb-5 text-center">
            <h2 class="text-4xl text-gray-300 uppercase font-semibold tracking-wider mb-px">
                WYSIWYG
            </h2>
            <span class="text-sm text-gray-500">
                What you see is what you get
            </span>
        </div>
        <div class="bg-storme-secondary text-gray-50 flex-col flex-col items-center rounded-md">
            <div class="h-14 flex items-center justify-center border border-storme-primary px-2 py-1.5">

                <div class="flex text-gray-50">

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="code-show" title="Show Code">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px -pl-2 hidden" id="code-hide" title="Hide Code">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M19.2 12l-4.6-4.6L16 6l6 6-3.6 3.6-1.4-1.4 2.2-2.2zM1.4 4.2l4.2 4.2L2 12l6 6 1.4-1.4L4.8 12 7 9.8l12.8 12.8 1.4-1.4L2.8 2.8 1.4 4.2z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md px-1 ml-2 py-px cursor-pointer" title="Taille de la police">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                                <path fill="none" d="M0 0h24v24H0V0z"/>
                                <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
                            </svg>
                            <label for="police" class="text-sm font-medium text-gray-700" hidden>
                                Police
                            </label>
                            <select id="police" name="police" class="block w-full pl-2 pr-6 py-1.5 text-base bg-storme-primary border-none focus:outline-none focus:border-none focus:ring-0 sm:text-sm rounded-md">
                                <option value="8">8px</option>
                                <option value="12">12px</option>
                                <option value="14">14px</option>
                                <option value="16" selected>16px</option>
                                <option value="18">18px</option>
                                <option value="22">20px</option>
                                <option value="25">25px</option>
                                <option value="30">30px</option>
                                <option value="35">35px</option>
                                <option value="40">40px</option>
                            </select>
                        </div>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="bold" title="Gras">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb"  viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M15.6 10.8c1-.7 1.6-1.8 1.6-2.8a4 4 0 00-4-4H7v14h7c2.1 0 3.7-1.7 3.7-3.8 0-1.5-.8-2.8-2.1-3.4zM10 6.5h3a1.5 1.5 0 110 3h-3v-3zm3.5 9H10v-3h3.5a1.5 1.5 0 110 3z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="italic" title="Italique">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M10 4v3h2.2l-3.4 8H6v3h8v-3h-2.2l3.4-8H18V4h-8z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="strikethrough" title="Texte Barré">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="underline" title="Texte souligné">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M12 17a6 6 0 006-6V3h-2.5v8a3.5 3.5 0 01-7 0V3H6v8a6 6 0 006 6zm-7 2v2h14v-2H5z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md ml-2 px-1 py-px cursor-pointer" title="Couleur">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                                <path fill="none" d="M0 0h24v24H0V0z"/>
                                <path id="svg-to-fill" d="M0 20h24v4H0v-4z"/>
                                <path d="M11 3L5.5 17h2.3l1-3h6.3l1.1 3h2.3L13 3h-2zm-1.4 9L12 5.7l2.4 6.3H9.6z"/>
                            </svg>
                            <label for="color" class="text-sm font-medium text-gray-700" hidden>
                                Couleur
                            </label>
                            <select id="color" name="color" class="pl-2 pr-7 py-1.5 text-base bg-storme-primary border-none focus:outline-none focus:border-none focus:ring-0 sm:text-sm rounded-md">
                                <option value="white" selected>Blanc</option>
                                <option value="red">Rouge</option>
                                <option value="green">Vert</option>
                                <option value="orange">Orange</option>
                                <option value="purple">Violet</option>
                                <option value="yellow">Jaune</option>
                            </select>
                        </div>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="link" title="Lien">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M3.9 12c0-1.7 1.4-3.1 3.1-3.1h4V7H7a5 5 0 000 10h4v-1.9H7A3.1 3.1 0 013.9 12zM8 13h8v-2H8v2zm9-6h-4v1.9h4a3.1 3.1 0 010 6.2h-4V17h4a5 5 0 000-10z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="align-left" title="Alignement du texte à gauche">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="align-right" title="Alignement du texte à droite">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="align-center" title="Alignement du texte au centre">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
                        </svg>
                    </div>

                    <div class="bg-storme-primary rounded-md cursor-pointer ml-2 px-1 py-px" id="align-justify" title="Alignement du texte justifié">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#e5e7eb" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M3 21h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18V7H3v2zm0-6v2h18V3H3z"/>
                        </svg>
                    </div>

                </div>
            </div>
            <div class="w-full">
                <label for="wysiwyg-textarea" hidden>
                    wysiwyg-content
                </label>
                <textarea
                        name="wysiwyg-textarea"
                        id="wysiwyg-textarea"
                        cols="70"
                        rows="15"
                        class="bg-storme-secondary w-full border border-storme-primary focus:border-storme-orange-4 focus:outline-none focus:ring-1 focus:ring-storme-orange py-2 px-3 resize-none"></textarea>

                <div id="wysiwyg-editor"
                     class="w-full h-height-editor py-2 px-3 border border-storme-orange-4"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</body>
</html>
